<!DOCTYPE html>
<html>
    <head>
        <title>event registration form</title>
        <style>
            h1{
                text-align: center;
            }
           p {
            text-align: center;

            }
           h2 {
            text-align: center;

            }
            
        </style>
    </head>
    <body>
        <fieldset>
        <h1>Event Registration From</h1>
        <p>Please fill out the form below to register for the event</p>
        <hr>
            <label for="name"><br><b>First name<b><br></label>
            <input type="text" id="name" placeholder="vinnu" autofocus>
            <label for="name"><b>Last name</b></label>
            <input type="text" id="name" placeholder="vinson"><br><br>
            <label for="email"><b>Email Address</b><br></label>
            <input type="email" id="email" placeholder="123@gmail.com" required><br>
            <br>
            <label for="phone number">Phone Number<br></label>
            <input type="number" id="phone number" placeholder="+91-123456789"><br>
            <br>
            <label for="country">Country</label><br>
            <select>
                <option value="select country">select country</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>


                <label for="date">date of birth</label>
                <input type="date" id="date"><br>
                <br>
                <label for="T-shirt size">T-shirt size</label><br>
                <input type="checkbox" id="small">
                <label for="checkbox">small</label>
                <input type="checkbox" id="medium">
                <label for="checkbox">medium</label><br>
                <input type="checkbox" id="large">
                <label for="checkbox">Large</label>
                <input type="checkbox" id="e-large">
                <label for="checkbox">E-large</label><hr>
                <h2>Emergency Contact Info</h2>
                <label for="Emergency Contact name">Emergency Contact name</label>
                <input type="text" id="Emergency Contact name" placeholder="vinnu"><br>
                <label for="Emergency Contact Phone Number">Emergency Contact Phone Number</label>
                <input type="text" id="Emergency Contact Phone Number" placeholder="+91 1234456789"><br>
                <br>
                <input type="checkbox">
                <label for="checkbox">i agree to the terms and conditions of this event.</label><br>
                <br>
                <center><button style="font-size:25px; background-color:skyblue;color:white;"><b>Register Now<b></center>
                
               
            </select>
        </fieldset>
    </body>
</html>
